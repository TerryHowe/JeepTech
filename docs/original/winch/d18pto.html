<h1>Jeep Winches: Koenig Dana 18 PTO Adapter</h1>
<!-- Dana 18 Koenig PTO adapter information for Jeeps. -->
<!-- END HEADER -->



<p>
<figure><a href="../../img/winch/kob.jpg"><img alt="Dana 18 Koenig PTO adapter back" src="../../img/winch/kob_.jpg"/></a><figcaption>
This is how the Koenig Dana 18 PTO adapter looks from behind.  The
adapter would bolt on at a slight angle so that the shift lever
would be more upright.
</figcaption></figure><figure><a href="../../img/winch/kos.jpg"><img alt="Dana 18 Koenig PTO adapter side" src="../../img/winch/kos_.jpg"/></a><figcaption>
From the side you can see how relatively thin the adapter is.  A
small chain inside the aluminum case takes power from the drive gear
and transfers it to the PTO shaft gear.
</figcaption></figure><figure><a href="../../img/winch/kof.jpg"><img alt="Dana 18 Koenig PTO adapter front" src="../../img/winch/kof_.jpg"/></a><figcaption>
Here is a front view of the Koenig Dana 18 PTO adapter.  The light
area is the input shaft for the adapter, the output is on the right.
</figcaption></figure>
</p>
