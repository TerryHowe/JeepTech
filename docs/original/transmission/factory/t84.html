<p>
The T-84 is a light duty 3 speed transmission
with a casting number of T84 and a 15/16" 10 spline
input shaft.  Output is 1 3/8" 6 spline.</p>

<h3>Usage</h3>
<p>
The T-84 was only used in the Willys MB and Ford GPW of
WWII fame. </p>
