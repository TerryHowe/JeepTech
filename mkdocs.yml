docs_dir: docs
site_dir: site

markdown_extensions:
  - toc:
      permalink: true
  - admonition
  - codehilite
  - meta

plugins:
  - search

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/TerryHowe/JeepTech